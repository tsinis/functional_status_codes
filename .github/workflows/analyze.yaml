name: analyze

on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/**"
      - "test/**"
      - "example/**"
      - "pubspec.yaml"
      - ".github/workflows/analyze.yaml"

jobs:
  analysis:
    name: üïµÔ∏è Analyze
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    timeout-minutes: 5
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.5.4
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html' './**/*.dart'
          format: markdown
          jobSummary: true
          fail: true

      - name: Check spelling
        uses: check-spelling/check-spelling@v0.0.21
        with:
          config: .github/workflows/actions_settings/check-spelling
          check_file_names: 1
          only_check_changed_files: 1
          check_extra_dictionaries: ""
          extra_dictionaries:
            cspell:html/html.txt
            cspell:dart/src/dart.txt
            cspell:filetypes/filetypes.txt

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Dependencies
        run: dart pub get

      - name: Analyze Code
        uses: ValentinVignal/action-dart-analyze@v0.15
        with:
          fail-on: 'format'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate PANA Score
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Pub Score
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 92 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: Dart Code Metrics
        uses: dart-code-checker/dart-code-metrics-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "lib, test, example"
          pull_request_comment: true
          check_unused_files: true
          fatal_performance: true
          fatal_warnings: true
          fatal_style: true
