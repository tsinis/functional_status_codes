name: analyze

on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/**"
      - "test/**"
      - "example/**"
      - "pubspec.yaml"
      - ".github/workflows/analyze.yaml"

jobs:
  analysis:
    name: üïµÔ∏è Analyze
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    timeout-minutes: 5
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v5.0.0

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.5.0
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html' './**/*.dart'
          format: markdown
          jobSummary: true
          fail: true

      - name: Check the spelling
        uses: check-spelling/check-spelling@v0.0.24
        if: false # Disabled for now
        with:
          config: .github/workflows/actions_settings/check-spelling
          check_file_names: 1
          only_check_changed_files: 1
          check_extra_dictionaries: ""
          extra_dictionaries:
            cspell:html/html.txt
            cspell:dart/src/dart.txt
            cspell:filetypes/filetypes.txt

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.6.0

      - name: Install Dependencies
        run: dart pub get --no-example

      - name: Analyze Code
        uses: ValentinVignal/action-dart-analyze@v1.1
        with:
          fail-on: 'format'
          token: ${{ secrets.GITHUB_TOKEN }}
          format: true

      - name: Publish - dry run
        if: ${{ github.event_name == 'pull_request' }}
        run: dart pub publish --dry-run

      - name: Calculate PANA Score
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Pub Score
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 92 ))
          then
          echo Score too low!
          exit 1
          fi

      - name: üõÇ Set up file system write permissions
        run: sudo chown -R runner:runner $(pwd) && sudo chmod -R 777 $(pwd)

      - name: Dart Code Metrics
        run: dart run dart_code_metrics:metrics --disable-sunset-warning --fatal-style --fatal-performance --fatal-warnings --reporter=github lib test example
